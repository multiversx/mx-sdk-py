[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "erdpy_network"
version = "0.3.0"
authors = [
  { name="MultiversX" },
]
description = "erdpy_network"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests==2.24.0",
    "erdpy_core @ https://git@github.com/ElrondNetwork/sdk-erdpy-eggs-core.git@v0.1.0#egg=erdpy_core"
]

[project.urls]
"Homepage" = "https://github.com/ElrondNetwork/sdk-erdpy-eggs-network-providers"
